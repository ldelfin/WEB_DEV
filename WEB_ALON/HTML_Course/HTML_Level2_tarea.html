<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form action="newpage.html" method="get">
      <label for="fname">First Name: </label>
      <input id="fname"type="text" name="fname" placeholder="First Name" required>

      <label for="lname">Last Name: </label>
      <input id="lname"type="text" name="lname" placeholder="Last Name" required>

      <p></p>

      <label for="email">Email:</label>
      <input id="email"type="email" name="Email" placeholder="name@email.com" required>

      <label for="pssw">Password:</label>
      <input id="pssw"type="password" name="password" placeholder="" required>

      <p>Are you over the age of 18 ?</p>

      <label for="over18">Yes</label>
      <input id="over18"type="radio" name="age" value="+18">

      <label for="under18">No</label>
      <input id="under18"type="radio" name="age" value="-18">

      <p>Do you have a Credit Card or PayPal</p>
      <select class="" name="">
        <option value="1">Credit Card</option>
        <option value="0">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Sign Up">
    </form>
  </body>
</html>
